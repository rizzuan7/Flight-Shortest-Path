<html>

<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">

		var centerlatlng = new google.maps.LatLng(46.8625, 106.8467);

			zoom: 2,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var PolylineCoordinates = [
new google.maps.LatLng(2.745520, 101.701510),

new google.maps.LatLng(2.745520, 101.701510),

new google.maps.LatLng(25.0375198, 121.563680),
new google.maps.LatLng(37.566679, 126.978291),

new google.maps.LatLng(37.566679, 126.978291),

new google.maps.LatLng(35.6828387, 139.7594549),
new google.maps.LatLng(49.260872, -123.113953),
];

var Path = new google.maps.Polyline({
clickable: false,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#6495ED",
strokeOpacity: 1.000000,
strokeWeight: 1
});



var flightPlanCoordinates = [
    {lat:2.7456,		lng:101.7072},//kl
    {lat:21.0294498,            lng:105.8544441},//HN
    {lat:37.566679,		lng:126.978291},//SL

    {lat:25.0375198,        lng:121.563680},//TP
    {lat:35.6828387,        lng:139.7594549},//TK
    {lat:22.350627,         lng:114.1849161},//HK

    {lat:13.753893,         lng:100.816080},//IN
    {lat:-6.175394,         lng:106.827183},//TH
    {lat:49.260872,         lng:-123.113953},//VN

	

  ];

var labels=[   
			   "Kuala Lumpur",

			   "SEOUL",

			   "HONG KONG",

			   "JAKARTA",

			   ];



  

Path.setMap(map);


for(var i=0 ;i<flightPlanCoordinates.length ;i++ ){
            new google.maps.Marker({
              map: map,
              position: flightPlanCoordinates[i],
			  label: labels[i]
            });
			}
